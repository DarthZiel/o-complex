        <li class="list-group-item">
            {{ city.name }} {% if city.additional_info %}- {{ city.additional_info }} {% endif %} ั.{{ city.latitude }} ะด.{{ city.longitude }}
        </li>
    </a>
    {% endfor %}
</ul>
