{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.3.3"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="row align-items-center py-2">
            <div class="col d-flex justify-content-center">
                <div hx-get="{% url 'weather:search' %}" hx-target="#content" class="mr-3">
                    <img src="{% static 'menu/search.png' %}" alt="Search" class="img-fluid" style="max-height: 40px;">
                </div>
                <div hx-get="{% url 'weather:history' %}" hx-target="#content" class="ml-3">
                    <img src="{% static 'menu/history.png' %}" alt="History" class="img-fluid"
                         style="max-height: 40px;">
                </div>
            </div>
            <div class="col text-right">
                <a href="{% url 'logout_view' %}">
                    <img src="{% static 'menu/logout.png' %}" alt="Logout" class="img-fluid" style="max-height: 40px;">
                </a>

            </div>
        </div>
    </div>
    <hr>
</header>

<main class="container mt-4">
    {% block content %}
    <div id="content">
        <!-- Placeholder for content loaded via HTMX -->
    </div>
    {% endblock %}
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
