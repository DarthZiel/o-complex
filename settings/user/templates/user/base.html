<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.3.3"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center py-2">

                <div class="col text-center">
                    <img src="" alt="Search" class="img-fluid" style="max-height: 40px; margin-right: 15px;">
                    <img src="" alt="History" class="img-fluid" style="max-height: 40px; margin-left: 15px;">
                </div>

                <div class="col text-right">
                    <img src="" alt="Logout" class="img-fluid" style="max-height: 40px;">
                </div>
            </div>
        </div>
        <hr>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
